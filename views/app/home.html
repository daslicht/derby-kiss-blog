<Body:>
    <h1>HOME</h1>
    <table>
        {#each _headlines}
            <app:headline_item>
        {/}
    </table>


    <form x-bind="submit: newHeadline">
       <input type="text" id="blogPostInput" value={_headlines}>
       <input type="submit" value="Submit">
    </form>


<headline_item:>
    <tr>
        <td>
            {.content}
        </td>
    </tr>
